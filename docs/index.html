<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TechShop</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">myTechShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <div class="cart-button">
            <a href="#" class="js-cart-open">
                <img src="cart.png" alt="" style="width:60px;height:60px;border:0;">
            </a>
            </div>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3" style="margin-top: 90px">

            <div class="list-group-item" data-category-number="1">
                <a class="js-category-open" href="#" >All products</a>
            </div>
            <div class="list-group" id="categories">
                <a href="#" class="list-group-item">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
            <div class="row" id="all-products" style="margin-top: 50px">
            </div>
            <!--<div class="row" id="category-products">-->
            <!--</div>-->
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<div class="testModal" id="productModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close js-close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body js-modal-body">
                <h1>Content</h1>
            </div>
        </div>
    </div>
</div>
<!-- /.BASKET -->
<div class="testModal" id="cartModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="js-cart" action="http://nit.tron.net.ua/api/order/add" method="POST">
                <div class="modal-header">
                    <span style="display:inline-block">Shopping Cart</span>
                    <button type="button" class="close js-close js-close--form" style="display:inline-block">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="cart__list js-cart__list">

                    </ul>
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <input type="text" hidden name='token' value="6zWDpPQKRIa8lJhacE6a">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="HTML/CSS" required>

                        <label for="phone-number">Phone number:</label>
                        <input type="tel" name="phone" id="phone-number" pattern="+380[0-9]{9}" placeholder="+380770770777" required>

                        <label for="email-address">Email Address:</label>
                        <input type="email" name="email" id="email-address" placeholder="test@test.com" required>

                        <input type="submit" value="Place order">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.container -->
<div id="container"></div>
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Valeriia Khomenets 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="./js/main.js"></script>
</body>
</html>
